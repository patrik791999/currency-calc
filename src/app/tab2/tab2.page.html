<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
       Courses table EUR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid  >
    <ion-row>
      <ion-col class="col-title" size="6">Country Code</ion-col>
      <ion-col class="col-title" size="6">Course</ion-col>

    </ion-row>

    <ion-row class="row-content" size="6" *ngFor="let key of keys"  >
        <ion-col size="6" > <h6>{{key}}</h6> </ion-col>
        <ion-col size="6" > <h6>{{coursesTable[key].toFixed(4)}}</h6></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
