<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Courses Table
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">Country Code
        <ion-row *ngFor="let item of Storage"  value="{{item}}">{{item}}</ion-row>

      </ion-col>

      <ion-col size="6">Course


      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
